<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nathaniel Ngohayon - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-color: #0d0d0d;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
      background-color: transparent;
      position: relative;
      z-index: 2;
    }

    header .logo {
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ccc;
      font-weight: 300;
    }

    nav a:hover {
      color: #4da6ff;
    }

    .contact-btn {
      background-color: #4da6ff;
      color: #000;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 600;
      text-decoration: none;
    }

    .intro-section {
      text-align: center;
      margin-top: 40px;
      position: relative;
      z-index: 2;
    }

    .portrait {
      width: 300px;
      height: 390px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #4da6ff;
      margin: 20px;
    }

    .cv-btn {
      display: inline-block;
      background-color: #4da6ff;
      color: #000;
      padding: 12px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .cv-btn:hover {
      background-color: #1f78d1;
    }

    .portfolio {
      padding: 80px 60px;
      position: relative;
      z-index: 2;
    }

    .portfolio h1 {
      font-size: 40px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .project-card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #4da6ff;
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .project-card h3 {
      margin-bottom: 10px;
      color: #4da6ff;
    }

    .project-card p {
      font-size: 16px;
      color: #cccccc;
    }

    @media (max-width: 768px) {
      .portfolio {
        padding: 40px 20px;
      }

      .portfolio h1 {
        text-align: center;
      }

      .portrait {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <header>
    <div class="logo">nates-tech</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="Profile.html">Portfolio</a>
      <a href="blog.html">Hobbies</a>
      <a href="Contact.html">Contact</a>
    </nav>
    <a href="contact.html" class="contact-btn">Contact Me</a>
  </header>

  <!-- Portrait and CV Download -->
  <section class="intro-section">
    <img src="cvpic1.png" alt="Nathaniel Ngohayon" class="portrait">
    <img src="cvpic2.png" alt="Nathaniel Ngohayon" class="portrait">
    <br>
    <a href="Cvitae.pdf" download class="cv-btn">Download CV</a>
  </section>

  <!-- Load particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 800 } },
        color: { value: "#4da6ff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#4da6ff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 },
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
